<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Spotify - Lettore Web</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	<link rel="stylesheet" href="assets/css/index.css" />
	<link rel="stylesheet" href="assets/css/circular-font.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>



	<!-- PLAYBAR -->

	<div class="container-fluid position-fixed bottom-0 bg-dark d-none d-lg-block">
		<div class="container-fluid">
			<div class="row d-flex align-items-center">
				<div id="songInfo" class="col-3">
					<div class="row d-flex align-items-center justify-content-start">
						<div class="col-2 songCover">
							<img src="assets/imgs/main/image-1.jpg" alt="album cover" class="img-fluid"
								style="height: 100%;">
						</div>
						<div class="col-4 text-light lh-1">
							<p class="fw-bold fs-6 songTitle">Song Title</p>
							<p class="fs-6 songArtist">Song artist</p>
						</div>
						<div class="col-1">
							<button class="btn"><i class="bi bi-heart text-light"></i></button>
						</div>
					</div>
				</div>
				<div id="songControls" class="col-6 px-5 container">
					<div id="upperControls" class="row d-flex align-items-center justify-content-center">
						<div class="col-6 d-flex justify-content-center">
							<button class="btn"><i class="bi bi-shuffle text-primary"></i></button>
							<button class="btn"><i class="bi bi-skip-backward-fill text-muted"></i></button>
							<button class="btn"><i class="bi bi-play-circle-fill text-light fs-2"></i></button>
							<button class="btn"><i class="bi bi-skip-forward-fill text-muted"></i></button>
							<button class="btn"><i class="bi bi-repeat text-primary"></i></button>
						</div>
					</div>
					<div id="timeBar" class="row pb-3 d-flex align-items-center" style="width: 100%">
						<div class="col-2 d-flex align-items-center justify-content-end">
							<p class="text-muted fs-6 d-flex align-items-center justify-content-end m-0">0:00</p>
						</div>
						<div class="container col-8">
							<div class="progress d-flex justify-content-start" style="height: 3px;">
								<div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
									aria-valuemin="0" aria-valuemax="100"></div>
							</div>
						</div>
						<div class="col-2 d-flex align-items-center justify-content-start">
							<p class="text-muted fs-6 d-flex align-items-center justify-content-end m-0">0:00</p>
						</div>
					</div>
				</div>
				<div id="extraControls" class="col-3 d-flex align-items-center justify-content-end">
					<div class="row flex align-items-center">
						<div class="col-6 d-flex justify-content-center">
							<button class="btn"><i class="bi bi-mic text-muted"></i></button>
							<button class="btn"><i class="bi bi-view-list text-muted"></i></button>
							<button class="btn"><i class="bi bi-speaker text-muted"></i></button>
							<button class="btn"><i class="bi bi-volume-up text-muted"></i></button>
							<button class="btn"><i class="bi bi-arrows-angle-expand text-muted"></i></button>
						</div>

					</div>
				</div>
			</div>
		</div>


	</div>

	<div
		class="container d-lg-none m-2 bg-dark position-fixed bottom-0 d-flex justify-content-between border border-0 rounded-2">
		<div id="songInfo" class="col-6 d-flex align-items-center justify-content-start">
			<div class="d-flex align-items-center">
				<div class="pe-3 songCover">
					<img src="assets/imgs/main/image-1.jpg" alt="album cover" class="img-fluid" style="width: 50px">
				</div>
				<div class="lh-1 pt-3">
					<p class="fw-bold text-light songTitle">Song Title</p>
					<p class="text-muted songArtist">Song artist</p>
				</div>
			</div>
		</div>
		<div id="songControls" class="col-6 d-flex align-items-center justify-content-end">
			<div class="d-flex align-items-center justify-content-end">
				<div class="">
					<button class="btn text-muted"><i class="bi bi-speaker fs-5"></i></button>
				</div>
				<div class="d-flex align-items-center">
					<button class="btn text-muted"><i class="bi bi-play-circle-fill fs-1"></i></button>
				</div>
			</div>
		</div>

	</div>

	<script src="script/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
